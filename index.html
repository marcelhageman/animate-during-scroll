<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animate during scroll</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <style>

    * { margin: 0; padding: 0; }

    html, body {

    }

    </style>

  </head>
  <body>

    <h1>Animate during scroll</h1>

    <p>
      Because some mobile browsers cancel all animations when 
      scrolling, and will snap into place when you're done.
    </p>


    <script>

      $(function() {

        /* 
          This here is a placeholder for now. I want to do it all natively, jQuery is just
          a helper for now, to cut some developmental corners here and there.
        */

        document.addEventListener('scroll', function() {
          console.log('scrolling!');
        });

      });

    </script>

  </body>
